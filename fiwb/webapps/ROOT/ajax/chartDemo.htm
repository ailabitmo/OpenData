<title>Ajax</title>

<link rel="stylesheet" type="text/css" href="/ajax/stylesheet_fajax.css"/>


<style type="text/css">

html {
    font-size: 100.1%;
}


body {
    width:          100%;
    padding:        0;
    border:         0;
    margin:         0px;
    margin-left:    0px;
    font-family:    Arial, Helvetica, sans-serif;
    font-size:      0.7em;
}

.flChart .legend {
    float:left;
    margin-left: 40px; 
    width:150px; 
    height: auto; 
    border: 1px solid black
}

.flChart .legend .legendItem {
    display: block;
    width: 100%;
    line-height: 20px;
}

.flChart .legend .legendTitle {
    display: block;
    line-height: 20px;
    padding-left: 15px;
    font-weight: bold;    
}


.flChart .legend .legendColor {
    border:1px solid black;
	display:block;
	float:left;
	height:8px;
	margin:5px 8px;
	width:12px;
}


body {
    padding-left: 10px;
}
</style>
</head>

<body onload="javascript:fluInit()">

<div id="myChartDemoGoogle"></div>
